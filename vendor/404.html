<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page not found &middot; 404 &middot;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin:0;
        font-family:"HelveticaNeue",Helvetica,Arial,sans-serif;
        text-rendering:optimizeLegibility;
        background:#f1f1f1 }
      .container{ width:600px; margin:50px auto 40px auto; text-align:center }
      a{ color:#4183c4; text-decoration:none }
      a:visited{ color:#4183c4 }
      a:hover{ text-decoration:none }
      h1{
        position:relative; left:-100px; width:800px; margin:0 0 50px 0;
        font-size:60px; font-weight:100; line-height:60px; letter-spacing:-1px; text-shadow:0 1px 0 #fff }
      p{ margin:20px 0 40px; color:rgba(0,0,0,0.5) }
      ul{ padding:0; margin:25px 0; list-style:none }
      li{ display:table-cell; width:1%; font-weight:bold }
      .divider{ border-top:1px solid #d5d5d5; border-bottom:1px solid #fafafa }
      span#s{ -webkit-transform:rotate(90deg); -moz-transform:rotate(90deg); -o-transform:rotate(90deg); transform:rotate(90deg) }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <p><strong>There isn't a Page here <span id="s">:(</span></strong></p>
      <p><em>sorry champ, no luck at that url. cut-and-paste error, maybe?</em>
        Sorry, but the page you were trying to view does not exist.
      </p>
      <div class="divider"></div>
      <ul id="error-suggestions">
          <li><a href="https://github.com/abhishekmunie/heroku-buildpack-static/issues">Support</a></li>
          <li><a href="https://status.heroku.com">Status Site</a></li>
          <li><a href="https://github.com/abhishekmunie/heroku-buildpack-static">Source on GitHub</a></li>
      </ul>
    </div>
  </body>
</html>
